<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/scss/app.css">
    <title>Steven Universe</title>
</head>
<body>
    <div class="steven">
        <div class="hair br">
            <div class="child br"></div>
        </div>

        <div class="face br">
            <div class="eyebrows">
                <div class="eyebrow"></div>
                <div class="eyebrow eyebrow-r"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye eye-r"></div>
            </div>

            <div class="nose">
                <div class="nose-shadow"></div>
            </div>

            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </div>

        <div class="ears">
            <div class="br ear"></div>
            <div class="br ear ear-r"></div>
        </div>

    </div>
</body>
</html>
